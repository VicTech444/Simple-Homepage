<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Homepage</title>
</head>

<body>
    <div class="container">
        <header class="dplay-flex">
            <div class="logo-icon">
                <img src="./images/alarado-icon-homepage.svg" alt="Logo Icon" class="logo-image">
            </div>

            <nav class="nav-menu">
                <ul class="dplay-flex">
                    <li><a class="font-weight list-item element-color-white" href="">About us</a></li>
                    <li><a class="font-weight list-item element-color-white" href="">Product</a></li>
                    <li><a class="font-weight list-item element-color-white"  href="">Resource</a></li>
                    <li><a class="font-weight list-item element-color-white" href="">Contact</a></li>
                </ul>
            </nav>

            <div class="color-mode desktop MODE bg-223344 dplay-flex" value="light">
                <img src="./images/Moon_fill_light.svg" alt="" class="moon-button">
                <img src="./images/Sun_fill.svg" alt="" class="sun-button">
            </div>

            <div class="menu-container">
                <nav class="nav-menu-mobile color-223344">
                    <ul class="dplay-flex">
                        <li><a class="font-weight list-item fz-14 element-color-white" href="">About us</a></li>
                        <li><a class="font-weight list-item fz-14 element-color-white" href="">Product</a></li>
                        <li><a class="font-weight list-item fz-14 element-color-white" href="">Resource</a></li>
                        <li><a class="font-weight list-item fz-14 element-color-white" href="">Contact</a></li>
                    </ul>
                </nav>

                <div class="color-mode dplay-flex mobile MODE bg-223344" value="light">
                    <img src="./images/Moon_fill_light.svg" class="moon-button" alt="">
                    <img src="./images/Sun_fill.svg" alt="" class="sun-button">
                </div>
            </div>

            <div class="mobileMenu ">
                <div class="line-one"></div>
                <div class="line-two"></div>
                <div class="line-three"></div>
            </div>
            
            
        </header>

        <div class="information dplay-flex">

            <div class="text-container">
                <div class="subtext-container">
                    <div class="emoji-text">
                        <label class="font-weight element-color-white fz-14">ðŸ˜Ž SIMPLE WAY TO COMMUNICATE</label>
                    </div>
    
                    <div class="head-text">
                        <h1 class="element-color-white">Actions for Accessibility in Design</h1>
                    </div>
                    
                    <div class="parragraph-text">
                        <p class="fz-16 gray-tone">The fastest way to build and deploy websites with resusable components.</p>
                    </div>
    
                    <div class="buttons-container dplay-flex">
                        <div class="button-one">
                            <a href="" id="get-started" class="font-weight fz-14">GET STARTED</a>
                        </div>
                        <div class="button-two">
                            <a href="" id="live-demo" class="font-weight fz-14">Get live demo</a>
                        </div>
                    </div>
    
                    <div class="benefits dplay-flex">
                        <div class="benefit-one">
                            <label class="font-weight fz-14 gray-tone"><img src="/images/Done_ring_round_fill.svg" alt="" class="verified-image">No credit card required</label>
                        </div>
                        <div class="benefit-two">
                            <label class="font-weight fz-14 gray-tone"><img src="/images/Done_ring_round_fill.svg" alt="" class="verified-image">No software to install</label>
                        </div>
                    </div>
                </div>            
            </div>

            <div class="image-container">
                <div class="image">
                    <img src="./images/hero-image-simple-homepage.png" alt="" id="page-image">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
